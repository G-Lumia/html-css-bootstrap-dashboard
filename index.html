<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <div class="wrapper">

      <!-- top navigation bar -->
      <header class="fixed-top">
        <nav class="navbar debug">
            logo plus navbar
        </nav>
    </header>

    <!-- main start -->
    <main class="d-flex">
      <!-- aside navbar -->
      <aside class="navbar flex-column debug">
        vertical nav-bar
      </aside>

      <section class="main-content debug">
        <!-- top main content, with an offcanvas page on the right side -->
        <div class="container-fluid debug">
          main top blue bar
        </div>
        
        <!-- main content, with four sections -->
        <div class="container-fluid debug">
          <div class="row">
            <div class="col-sm-8 debug">
              <div class="row">
                <!-- classes menu, with different datas and actions to do -->
                <div class="col-12">
                  Prossime Classi
                </div>
                <!-- f.a.q. section, with an accordion  -->
                <div class="col-12">
                  F.A.Q
                </div>
              </div>
            </div>
            <div class="col-sm-4 debug">
              <div class="row">
                <!-- todo list with 3 checkboxes -->
                <div class="col-12">
                  Todo
                </div>
                <!-- active users, with an image of a graph and different data -->
                <div class="col-12">
                  Utenti attivi
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    </div>
  </body>
</html>
