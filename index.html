<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <div class="wrapper">

      <!-- top navigation bar -->
      <header class="fixed-top">
        <nav class="navbar debug flex-nowrap align-items-center px-3">
            <a href="#" class="navbar-brand">
              <img src="./img/mobile-logo.png" alt="mobile logo" class="logo-img d-block d-sm-none">
              <img src="./img/logo.svg" alt="logo" class="img-fluid d-none d-sm-block">
            </a>

            <div id="searchbar" class="rounded mx-2">
              <form class="d-flex">
                <button class="rounded" type="submit"><i class="fa fa-search"></i></button>
                <input type="search" class="form-control" placeholder="Prova a cercare: Lezioni di Lavarel">    
              </form>
            </div>

            <div>
              <a href="#">
                <i class="fa-solid fa-bell text-warning"></i>
              </a>
            </div>
        </nav>
    </header>

    <!-- main start -->
    <main class="d-flex">
      <!-- aside navbar -->
      <aside class="navbar flex-column justify-content-between text-white py-3 debug">
        <div class="d-flex flex-column justify-content-between align-items-center">
          <a class="nav-link d-flex align-items-center py-1 gap-2" href="#">
            <i class="fa-solid fa-house"></i>
            <div class="d-none d-lg-block d-md-none">
              Home
            </div>
          </a>
          <a class="nav-link d-flex align-items-center py-1 gap-2" href="#">
            <i class="fa-solid fa-chart-simple"></i>
            <div class="d-none d-lg-block d-md-none">
              Stats
            </div>
          </a>
          <a class="nav-link d-flex align-items-center py-1 gap-2" href="#">
            <i class="fa-solid fa-signal"></i>
            <div class="d-none d-lg-block d-md-none">
             Signals
            </div>
          </a>
        </div>

        <a class="nav-link d-flex align-items-center gap-2" href="#">
          <i class="fa-solid fa-gear"></i>
          <div class="d-none d-lg-block d-md-none">
            Admin
          </div>
        </a>

      </aside>

      <section class="main-content debug">
        <!-- top main content, with an offcanvas page on the right side -->
        <div id="main-top-content" class="container-fluid debug">
          <div class="row py-5">
            <!-- offcanvas -->
            <div class="col-12 col-md-4 order-md-3">
                <div class="d-flex align-items-center">
                  <h4>
                    Nuovo Studente
                  </h4>
                  <button>
                    +
                  </button>
                </div>
            </div>

            <div class="col-12 col-md-4 order-md-1">
              <div class="d-flex flex-column">
                <div class="d-flex align-items-center gap-2">
                  <h4>
                    Boolean
                  </h4>
                  <span class="badge text-bg-primary">
                    Piano Blaze
                  </span>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span class="badge text-bg-primary">
                    3 app
                  </span>
                  <i class="fa-solid fa-angles-right"></i>
                  <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                      <button id="badge-btn" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#badgeNav">
                        <span> + </span>
                      </button>
                      <div class="collapse navbar-collapse" id="badgeNav">
                        <span class="badge text-bg-primary">
                          3 app
                        </span>
                        <span class="badge text-bg-primary">
                          3 app
                        </span>
                        <span class="badge text-bg-primary">
                          3 app
                        </span>
                      </div>
                    </div>
                  </nav>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-4 order-md-2">
              <div>
                Studenti online negli ultimi 30 minuti
              </div>
              <h4>
                125
              </h4>
            </div>
          </div>
        </div>
        
        <!-- main content, with four sections -->
        <div class="container-fluid debug">
          <div class="row">
            <div class="col-lg-8 debug">
              <div class="row">
                <!-- classes menu, with different datas and actions to do -->
                <div class="col-12">
                  Prossime Classi
                </div>
                <!-- f.a.q. section, with an accordion  -->
                <div class="col-12">
                  F.A.Q
                </div>
              </div>
            </div>
            <div class="col-lg-4 debug">
              <div class="row">
                <!-- todo list with 3 checkboxes -->
                <div class="col-12">
                  Todo
                </div>
                <!-- active users, with an image of a graph and different data -->
                <div class="col-12">
                  Utenti attivi
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    </div>
  </body>
</html>
